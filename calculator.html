<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-dark">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="te">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="%" onclick="calculatePercentage()">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="/" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="*" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)">
                    <input type="button" value="+" onclick="display.value += '+' " class="equal">
                </div>
            </form>
        </div>
    </div>
    <script>
        let previousValue = ''; 
        let operator = ''; 
    
        function calculatePercentage() {
            let currentValue = parseFloat(display.value);
            if (previousValue !== '') {
               
                let result = (currentValue / 100) * parseFloat(previousValue);
                display.value = result;
            } else {
                
                display.value = currentValue / 100;
            }
        }
    
        function setOperator(op) {
            previousValue = display.value;  
            operator = op;  
            display.value = ''; 
        }
    
        function evaluate() {
            display.value = eval(display.value);
        }
    </script>
</body>
</html>
